<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Video Tab Timer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <main class="wrap">
    <header class="row header">
      <h1 class="title">Video Controls</h1>
      <div class="hostline">
        <span id="liveBadge" class="badge" hidden>LIVE</span>
        <span id="host" class="host">—</span>
      </div>
    </header>

    <section class="card">
      <div class="btn-row">
        <button id="mute" type="button" class="btn" aria-pressed="false">
          <span class="btn-icon" aria-hidden="true">🔊</span>
          <span id="muteLabel">Mute</span>
        </button>

        <button id="toggleSiteBtn" type="button" class="btn secondary">
          <span class="btn-icon" aria-hidden="true">⚙️</span>
          <span id="toggleSiteLabel">Enable timer</span>
        </button>
      </div>
    </section>

    <section class="card prefs">
      <h2 class="card-title">Preferences</h2>

      <div class="pref-row">
        <input id="hideWhenInactive" type="checkbox" />
        <label for="hideWhenInactive">Hide timer when tab is inactive</label>
      </div>

      <div class="pref-row">
        <input id="finishedEnabledThisSite" type="checkbox" checked />
        <label for="finishedEnabledThisSite">Show “Finished” when video ends</label>
      </div>

      <div class="links">
        <button id="openOptions" type="button" class="link-btn">Options…</button>
        <button id="openShortcuts" type="button" class="link-btn">Shortcuts…</button>
      </div>
    </section>

    <footer class="foot">
      <small>Tip: Set a keyboard shortcut at <code>chrome://extensions/shortcuts</code></small>
    </footer>
  </main>

  <script src="popup.js"></script>
</body>
</html>
